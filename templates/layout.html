<!doctype html>
<title>Bitly</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Bitly</h1>
  {% block body %}
  <h2>Enter URL to shorten!</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('getaddress') }}" method=post>
    <dl>
      <dt>URL:
      <dd><input type=path  name=long_url>
        </dd>
      </dt>
    </dl>
  </form>
{% endblock %}
</div>
